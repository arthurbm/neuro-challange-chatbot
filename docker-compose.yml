version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: credit-analytics-db
    environment:
      POSTGRES_DB: credit_analytics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      # Criar usuário read-only automaticamente
      POSTGRES_INITDB_ARGS: "-A md5"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/01_init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - credit-network

  # Opcional: pgAdmin para visualização
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: credit-analytics-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@credit.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - credit-network
    profiles:
      - admin  # Só sobe se usar: docker-compose --profile admin up

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  credit-network:
    driver: bridge
